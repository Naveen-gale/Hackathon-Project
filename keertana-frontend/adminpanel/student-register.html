<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration</title>

<style>

        --bg-c:#0073e6;
        --card:#ffffffd9;
        --accent:#0b63d6;
        --muted:#333;
    }
    body{
        margin:0;
        height:100vh;

        box-shadow:0 8px 25px rgba(0,0,0,0.25);
        text-align:center;
        backdrop-filter: blur(5px);
    }
    h2{
        margin-bottom:15px;
        color:#001f4d;
    }
    input{

        padding:12px;
        margin:8px 0;
        border-radius:8px;
        border:1px solid #ccc;
        font-size:14px;
    }
    button{
        width:100%;
        padding:12px;
        margin-top:10px;
        background:var(--accent);
        border:none;
        color:white;
        border-radius:8px;
        font-size:16px;
        cursor:pointer;
        transition:0.3s;
    }
    button:hover{
        background:#003f9e;
    }
    .msg{
        margin-top:10px;
        font-size:14px;
        color:green;
        display:none;
    }
</style>
</head>
