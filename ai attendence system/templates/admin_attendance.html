<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Attendance Records</title>

<style>
    body {
        font-family: "Segoe UI", sans-serif;
        background:#0f172a;
        color:#f9fafb;
        margin:0;
        padding:0;
    }

    .container {
        max-width:900px;
        margin:60px auto;
        padding:30px;
        background:#1e293b;
        border-radius:18px;
        box-shadow:0 0 25px rgba(0,0,0,0.5);
        animation:fadeIn .4s ease;
    }

    h2 {
        text-align:center;
        font-size:26px;
        color:#22c55e;
        margin-bottom:25px;
        text-shadow:0 0 10px rgba(34,197,94,.5);
    }

    .info-box {
        background:#0f172a;
        padding:15px 20px;
        border-radius:12px;
        margin-bottom:25px;
        border:1px solid #334155;
        text-align:center;
        box-shadow:0 0 12px rgba(34,197,94,0.3);
    }

    .info-box span {
        color:#38bdf8;
        font-weight:bold;
    }

    .attendance-list {
        display:flex;
        flex-direction:column;
        gap:12px;
    }

    .card {
        background:#020617;
        padding:15px 22px;
        border-radius:12px;
        border:1px solid #334155;
        color:#e5e7eb;
        display:flex;
        justify-content:space-between;
        align-items:center;
        transition:.3s;
    }

    .card:hover {
        border-color:#38bdf8;
        box-shadow:0 0 18px rgba(56,189,248,0.6);
    }

    .date {
        font-size:16px;
        color:#38bdf8;
        font-weight:bold;
    }

    .status {
        font-size:16px;
        font-weight:bold;
        padding:6px 12px;
        border-radius:8px;
        text-transform:uppercase;
    }

    .present {
        background:#22c55e;
        color:#020617;
        box-shadow:0 0 10px rgba(34,197,94,0.5);
    }

    .absent {
        background:#ef4444;
        color:white;
        box-shadow:0 0 10px rgba(239,68,68,.5);
    }

    a.back-btn {
        display:inline-block;
        margin-top:25px;
        padding:10px 20px;
        background:#0ea5e9;
        border-radius:10px;
        color:#0f172a;
        text-decoration:none;
        font-weight:bold;
        transition:.3s;
        box-shadow:0 0 14px rgba(14,165,233,0.6);
    }

    a.back-btn:hover {
        background:#38bdf8;
        transform:translateY(-3px);
    }

    @keyframes fadeIn {
        from {opacity:0; transform:scale(.95);}
        to   {opacity:1; transform:scale(1);}
    }
</style>
</head>
<body>

<div class="container">
    <h2>Attendance Records</h2>

    <div class="info-box">
        <p><span>Student Name:</span> {{ student.name }}</p>
        <p><span>Roll Number:</span> {{ student.roll }}</p>
    </div>

    {% if attendance %}
    <div class="attendance-list">
        {% for key, rec in attendance.items() %}
        <div class="card">
            <div class="date">{{ rec.time }}</div>
            <div class="status present">{{ rec.status }}</div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="info-box">
        <p>No attendance marked yet ❌</p>
    </div>
    {% endif %}

    <a href="/admin/students" class="back-btn">⬅ Back to Students</a>
</div>

</body>
</html>
