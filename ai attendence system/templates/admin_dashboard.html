<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>

<style>
    body {
        margin:0;
        font-family: "Segoe UI", sans-serif;
        background:#0f172a;
        color:#f9fafb;
    }

    .navbar {
        background:#1e293b;
        padding:18px 40px;
        display:flex;
        justify-content:space-between;
        align-items:center;
        box-shadow:0 4px 10px rgba(0,0,0,0.4);
    }

    .navbar h1 {
        margin:0;
        font-size:24px;
        color:#38bdf8;
        text-shadow:0 0 8px rgba(56,189,248,0.5);
    }

    .main-box {
        max-width:900px;
        margin:60px auto;
        padding:30px;
        background:#1e293b;
        border-radius:18px;
        box-shadow:0 0 25px rgba(0,0,0,0.5);
        animation:fadeIn 0.5s ease;
    }

    h2 {
        text-align:center;
        margin-bottom:25px;
        color:#22c55e;
        text-shadow:0 0 10px rgba(34,197,94,0.6);
    }

    .cards {
        display:flex;
        justify-content:center;
        gap:25px;
        flex-wrap:wrap;
    }

    .card {
        width:250px;
        background:#0f172a;
        padding:25px;
        border-radius:14px;
        text-align:center;
        border:1px solid #334155;
        transition:0.3s;
        box-shadow:0 0 18px rgba(15,23,42,0.4);
    }

    .card:hover {
        transform:translateY(-4px);
        border-color:#38bdf8;
        box-shadow:0 0 20px rgba(56,189,248,0.6);
    }

    .card h3 {
        margin-bottom:15px;
        font-size:20px;
        color:#38bdf8;
    }

    .btn {
        display:inline-block;
        margin-top:12px;
        padding:10px 18px;
        font-size:15px;
        font-weight:bold;
        border:none;
        border-radius:8px;
        cursor:pointer;
        transition:0.3s;
        color:#0f172a;
        background:#38bdf8;
        text-decoration:none;
        box-shadow:0 0 12px rgba(56,189,248,0.6);
    }

    .btn:hover {
        background:#0ea5e9;
        transform:translateY(-3px);
        box-shadow:0 0 18px rgba(14,165,233,0.8);
    }

    .logout-btn {
        background:#ef4444;
        margin-top:40px;
        box-shadow:0 0 12px rgba(255,68,68,0.5);
        color:white;
    }

    .logout-btn:hover {
        background:#dc2626;
        box-shadow:0 0 18px rgba(255,68,68,0.8);
    }

    @keyframes fadeIn {
        from {opacity:0; transform:scale(0.95);}
        to {opacity:1; transform:scale(1);}
    }
</style>
</head>

<body>

<div class="navbar">
    <h1>Admin Panel</h1>
    <a href="/admin/logout" class="btn logout-btn">Logout</a>
</div>

<div class="main-box">
    <h2>Admin Dashboard</h2>

    <div class="cards">

        <!-- STUDENTS MANAGEMENT -->
        <div class="card">
            <h3>Manage Students</h3>
            <p>Rigisterd sudent and attendance</p>
            <a href="/admin/students" class="btn">View Students</a>
        </div>

        <!-- ATTENDANCE -->
        <!-- <div class="card">
            <h3>Attendance Records</h3>
            <p>Check attendance for each student.</p>
            <a href="/admin/attendance" class="btn">View Attendance</a>
        </div> -->

    </div>

</div>

</body>
</html>
