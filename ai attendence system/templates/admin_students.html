<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>All Students - Admin</title>

<style>
    body {
        font-family: "Segoe UI", sans-serif;
        background:#0f172a;
        color:#f8fafc;
        margin:0;
        padding:0;
    }

    .container {
        max-width:1000px;
        margin:60px auto;
        padding:30px;
        background:#1e293b;
        border-radius:18px;
        box-shadow:0 0 30px rgba(0,0,0,0.5);
        animation:fadeIn .5s ease;
    }

    h2 {
        text-align:center;
        color:#22c55e;
        font-size:30px;
        margin-bottom:25px;
        text-shadow:0 0 10px rgba(34,197,94,.5);
    }

    .students-list {
        display:flex;
        flex-direction:column;
        gap:15px;
    }

    .card {
        display:flex;
        justify-content:space-between;
        align-items:center;
        background:#020617;
        padding:18px 22px;
        border-radius:12px;
        border:1px solid #334155;
        transition:.25s ease;
    }

    .card:hover {
        transform:translateY(-3px);
        border-color:#38bdf8;
        box-shadow:0 0 18px rgba(56,189,248,0.6);
    }

    .student-info {
        font-size:18px;
        font-weight:600;
        color:#f1f5f9;
    }

    .student-info span {
        color:#38bdf8;
        font-weight:bold;
    }

    .view-btn {
        background:#0ea5e9;
        padding:10px 16px;
        border-radius:10px;
        color:#0f172a;
        text-decoration:none;
        font-weight:600;
        transition:0.25s;
        box-shadow:0 0 12px rgba(14,165,233,.5);
    }

    .view-btn:hover {
        background:#38bdf8;
        transform:translateY(-2px);
    }

    .no-data {
        text-align:center;
        font-size:18px;
        color:#94a3b8;
        margin-top:20px;
    }

    a.back-btn {
        display:inline-block;
        margin-top:30px;
        padding:10px 18px;
        background:#333;
        border-radius:10px;
        color:#fff;
        text-decoration:none;
        font-weight:600;
        transition:.25s;
    }

    a.back-btn:hover {
        background:#111;
    }

    @keyframes fadeIn {
        from {opacity:0; transform:scale(.95);}
        to   {opacity:1; transform:scale(1);}
    }
</style>
</head>

<body>

<div class="container">
    <h2>All Registered Students</h2>

    {% if students %}
    <div class="students-list">
        {% for roll, s in students.items() %}
        <div class="card">
            <div class="student-info">
                {{ s.name }} — <span>{{ roll }}</span>
            </div>

            <a class="view-btn" href="/admin/attendance/{{ roll }}">
                View Attendance →
            </a>
        </div>
        {% endfor %}
    </div>
    {% else %}
        <p class="no-data">No students found ❌</p>
    {% endif %}

    <a class="back-btn" href="/admin/dashboard">⬅ Back to Dashboard</a>
</div>

</body>
</html>
