<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login</title>

<style>
    body {
        margin:0;
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        font-family: "Segoe UI", sans-serif;
        background:#0f172a;
    }

    .login-card {
        width:400px;
        padding:40px 35px;
        border-radius:18px;
        background:#1e293b;
        box-shadow:0 0 25px rgba(0,0,0,0.5);
        text-align:center;
        animation:fadeIn 0.5s ease;
    }

    h2 {
        margin-bottom:25px;
        color:#38bdf8;
        font-size:28px;
        font-weight:600;
        text-shadow:0 0 8px rgba(56,189,248,0.5);
    }

    input {
        width:100%;
        padding:13px;
        margin:12px 0;
        font-size:15px;
        border-radius:10px;
        border:1px solid #475569;
        background:#0f172a;
        color:#fff;
        outline:none;
        transition:0.25s;
    }

    input:focus {
        border-color:#38bdf8;
        box-shadow:0 0 8px rgba(56,189,248,0.4);
    }

    button {
        width:100%;
        padding:14px;
        margin-top:15px;
        border:none;
        font-size:16px;
        border-radius:10px;
        cursor:pointer;
        color:#0f172a;
        background:#38bdf8;
        font-weight:600;
        transition:0.3s ease-in-out;
        box-shadow:0 0 10px rgba(56,189,248,0.5);
    }

    button:hover {
        background:#0ea5e9;
        box-shadow:0 0 18px rgba(14,165,233,0.7);
        transform:translateY(-2px);
    }

    .error {
        margin-top:12px;
        color:#f87171;
        font-weight:600;
    }

    /* HOME BUTTON */
    .home-btn {
        margin-top:20px;
        background:#475569;
        color:#fff;
    }

    .home-btn:hover {
        background:#334155;
        transform:translateY(-2px);
        box-shadow:0 0 12px rgba(71,85,105,0.7);
    }

    @keyframes fadeIn {
        from {opacity:0; transform:scale(0.95)}
        to {opacity:1; transform:scale(1)}
    }
</style>
</head>

<body>

<div class="login-card">
    <h2>Admin Login</h2>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <input type="text" name="username" placeholder="Enter admin username" required>
        <input type="password" name="password" placeholder="Enter password" required>
        <button type="submit">Login</button>
    </form>

    <!-- ⭐ Home Button -->
    <a href="/" style="text-decoration:none;">
        <button class="home-btn" type="button">⬅ Back to Home</button>
    </a>
</div>

</body>
</html>
