<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Login Page</title>
  <style>
    /* Simple, clean login page styles */
    :root{
      --bg1: #6a11cb;
      --bg2: #2575fc;
      --card-bg: rgba(255,255,255,0.95);
      --accent: #2575fc;
    }
    *{box-sizing: border-box}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(135deg,var(--bg1),var(--bg2));
    }
    .login-card{
      width: 360px;
      max-width: 92vw;
      background: var(--card-bg);
      border-radius: 12px;
      padding: 28px;
      box-shadow: 0 10px 30px rgba(10,10,20,0.25);
      text-align: left;
    }
    h1{margin:0 0 10px;font-size:22px;color:#111}
    p.lead{margin:0 0 18px;color:#444;font-size:14px}

    .form-group{margin-bottom:14px}
    label{display:block;font-size:13px;color:#333;margin-bottom:6px}
    input[type="text"], input[type="password"]{
      width:100%;
      padding:10px 12px;
      border-radius:8px;
      border:1px solid #dfe6ef;
      font-size:14px;
      outline:none;
      transition:box-shadow .15s, border-color .15s;
    }
    input:focus{box-shadow:0 4px 12px rgba(37,117,252,0.12);border-color:var(--accent)}

    .actions{display:flex;align-items:center;justify-content:space-between;margin-top:12px}
    .btn{
      background:var(--accent);
      color:white;
      padding:10px 14px;
      border-radius:8px;
      border:none;
      cursor:pointer;
      font-weight:600;
      box-shadow: 0 6px 14px rgba(37,117,252,0.18);
    }
    .btn:active{transform:translateY(1px)}
    .link{font-size:13px;color:var(--accent);text-decoration:none}

    .small{font-size:13px;color:#666;margin-top:12px}

    /* tiny responsive tweak */
    @media (max-width:380px){
      .login-card{padding:18px}
      h1{font-size:18px}
    }
  </style>
</head>
<body>
  <main class="login-card">
    <h1>Welcome back</h1>
    <p class="lead">Sign in to continue to your account</p>

    <form id="loginForm" onsubmit="return handleSubmit(event)">
      <div class="form-group">
        <label for="email">Email or username</label>
        <input id="email" name="email" type="text" placeholder="you@example.com" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Enter your password" required />
      </div>

      <div class="actions">
        <a class="link" href="#">Forgot?</a>
        <button class="btn" type="submit">Sign in</button>
      </div>

      <p class="small">Don't have an account? <a href="#" class="link">Create one</a></p>
    </form>
  </main>

  <script>
    function handleSubmit(e){
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      // minimal client-side "validation"
      if(!email){
        alert('Please enter your email or username');
        return false;
      }
      // For demo only â€” in real use send to server
      alert('Submitted: ' + email + '\n(This demo does not actually log you in)');
      return false;
    }
  </script>
</body>
</html>
